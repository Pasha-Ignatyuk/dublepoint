{% extends 'base.html' %}

<html lang="en">
<head>
    <title>{{ department.title }}</title>
</head>
<body>

{% block content %}

<h1 class="text-center">{{ deptartment.title }}</h1>
<h1>Employees:</h1>
{% for employee in employee %}
    <style>
       ul.hr {
        margin: 0; /* Обнуляем значение отступов */
        padding: 4px; /* Значение полей */
       }
       ul.hr li {
        display: inline; /* Отображать как строчный элемент */
        margin-right: 5px; /* Отступ слева */
        padding: 3px; /* Поля вокруг текста */
       }
    </style>
    <ul class="hr">
        <li><a href="{% url 'employee_detail' empl_id=employee.id %}">{{ employee.id  }}</a></li>
        <li>{{ employee.name }}</li>
        <li>{{ employee.surname }}</li>
        <li>{{ employee.birthday }}</li>
        <li>{{ employee.salary}}</li>
    </ul>

{% endfor %}

{% endblock %}

</body>
</html>
